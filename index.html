<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Wedding Invitations</title>
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  
<body>
  <header>
      <h1>Wedding Invitation Designer</h1>
  </header>
  
  <div class='flexbox'>
    <div id='card_content'>
      <nav>
        <span>Theme 1</span>
        <span>Theme 2</span>
        <span>Theme 3</span>
      </nav>
    </div>
      <div>
        <div>
          1st Name:
        </div>
        <input type='text' id='first_name'/>
      </div>
      <div>
        <div>
          2nd Name:
        </div>
        <input type='text' id='second_name'/>
      </div>
      <div>
        <div>
          Last Name:
        </div>
        <input type='text' id='last_name'/>
      </div>
    <div id='card_preview'>
      <div id=first_name_preview></div>
      <div id=second_name_preview></div>
      <div id=last_name_preview></div>
    </div>
    
  </div>
  
  
</body>
<script src='index.js'></script>
</html>
